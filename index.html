<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Folderit Developer Portal</title>
    <link rel="shortcut icon" href="./static/images/folderit-favicon.png">
    <link href="static/css/portal.css" rel="stylesheet" />
    
</head>

<body>
    <div>
        <div class="portal-header">
            <div class="branding-container apimatic-background-color">
                <div class="logo">
                    <a href="https://www.folderit.com/" target="_blank" class="apimatic-light-image">
                                                    <img src="./static/images/folderit-logo.png"  alt="logo"  />
                        </a>

                    <a href="https://www.folderit.com/" target="_blank" class="apimatic-dark-image">
                                                    <img src="./static/images/folderit-logo-black.png"  alt="logo"  />
                        </a>
                        <div class="divider apimatic-border-color"></div>

                    <p class="apimatic-text-color">Folderit Portal</p>
                </div>
            </div>
            
        </div>
        <div class="hosted-api-docs">
            <div id="apimatic-widget" style="height: 100%; width: 100%;"></div>
        </div>
        <div class="portal-footer">
            
        </div>
    </div>
    <script defer src="https://dxjs.apimatic.io/v7/static/js/portal.v7.js"></script>
    <script defer src="static/js/portal.js"></script>
    
    <script defer src="static/scripts/recipes/recipes.js"></script>
</body>

</html>
